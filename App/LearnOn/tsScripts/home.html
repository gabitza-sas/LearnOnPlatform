<div *ngIf="!showView">
    <div class="row">
        <div class="col-md-6">
            <h2> Courses</h2>
            <div *ngFor="let course of Courses" class="thumbnail">
                <!--<img src="..." alt="...">-->
                <div class="caption">
                    <h3>{{course.CourseName}}</h3>
                    <p>{{course.Description}}</p>
                    <p><button (click)="onStartCourseClick(course)" class="btn btn-primary" >Start Course</button></p>
                </div>
            </div>

        </div>
        <div class="col-md-6">
            <h2> Upcoming Events</h2>
        </div>
    </div>
</div>

<div *ngIf="showView">
    <div class="row">
        <button (click)="goBack()" class="btn btn-warning">Back</button>
    </div>
    <div class="row">
        <div class="col-md-9">
            <my-video></my-video>
        </div>
        <div class="col-md-3">
            <notes></notes>
        </div>
    </div>
    <div class="row">
        <chat></chat>
    </div>
</div>
