<div *ngIf="!showView">
    <div class="row">
        <div class="col-md-6">
            <h2> Courses</h2>
            <div *ngFor="let course of Courses" class="thumbnail">
                <!--<img src="..." alt="...">-->
                <div class="caption">
                    <h3>{{course.CourseName}}</h3>
                    <p>{{course.Description}}</p>
                    <p><button (click)="onStartCourseClick(course)" class="btn btn-primary" >Start Course</button></p>
                </div>
            </div>

        </div>
        <div class="col-md-6">
            <searchNotes></searchNotes>
        </div>
    </div>
</div>

<div *ngIf="showView">
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="col-md-2">
                    <button (click)="goBack()" class="btn btn-info">Back</button>
                </div>
                <div class="col-md-10">
                    <h3 class="text-danger" >{{courseName}}</h3>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <my-video></my-video>
        </div>
        <div class="col-md-4">
            <notes></notes>
        </div>
    </div>
    <div class="row">
        <chat></chat>
    </div>
</div>
