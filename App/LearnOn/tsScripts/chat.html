<div>
    <div>
        <textarea cols="20" rows="4" [(ngModel)]="newMessage" placeholder="Add a comment"
                  class="col-lg-12 spacing" ></textarea>
    </div>
    <div >
        <button (click)="cancelMessage()" class="btn btn-primary spacing">Cancel</button>
        <button (click)="sendMessage()"  class="btn btn-primary spacing">Send</button>
    </div>
</div>
<div class="text-muted">
    Comments • {{totalMessageCount}}
</div>
<div ng-controller="ChatComponent as parent">
    <div *ngFor="let m of messages">
        <div class="table-bordered spacing">
            <div class="text-muted small">
                {{ m.UserName }} {{ convert(m.Time) }}
            </div>
            <div>
                {{ m. Text }}
            </div>
        </div>
    </div>
</div>
<button (click)="showMore()" disabled="{{ (!isLoading) }}" class="btn btn-primary col-lg-12">Show More</button>
