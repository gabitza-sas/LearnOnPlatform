<div class="list-group">
    <a *ngFor="let note of notes" attr.data-time="{{ note.TimeSeconds }}" class="note list-group-item" (click)="jumpTime()" >{{ formatTime(note.TimeSeconds) }} - {{ note.Text }}</a>
</div>
<button class="btn btn-info" (click)="addNote()">Add note</button>
<div class="modal fade" id="noteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="exampleModalLabel">Add note @ {{currentTimeFormatted}}</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="message-text" class="form-control-label">Comment:</label>
                        <textarea class="form-control" [(ngModel)]="noteComment" name="noteComment"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-success" [disabled]="noteComment == ''" (click)="saveNote()">Save</button>
            </div>
        </div>
    </div>
</div>
